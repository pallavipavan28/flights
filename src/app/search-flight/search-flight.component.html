<div class="container mt-5 kmc9">
  <h2>Search Flight</h2>
  <form (submit)="searchFlights()">
    <div class="row mb-3">
      <div class="col-md-6">
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="tripType" id="roundTrip" value="roundTrip" [(ngModel)]="tripType">
          <label class="form-check-label" for="roundTrip">Round Trip</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="tripType" id="oneWay" value="oneWay" [(ngModel)]="tripType">
          <label class="form-check-label" for="oneWay">One Way</label>
        </div>
      </div>
    </div>
    <div class="row mb-3">
      <div class="col-md-6">
        <label for="from">Flying From</label>
        <input type="text" class="form-control" id="from" name="from" [(ngModel)]="from" required>
      </div>
      <div class="col-md-6">
        <label for="to">Flying To</label>
        <input type="text" class="form-control" id="to" name="to" [(ngModel)]="to" required>
      </div>
    </div>
    <div class="row mb-3">
      <div class="col-md-6">
        <label for="departureDate">Departing</label>
        <input type="date" class="form-control" id="departureDate" name="departureDate" [(ngModel)]="departureDate" required>
      </div>
    </div>
    <div class="row mb-3">
      <div class="col-md-4">
        <label for="numAdults">Adults</label>
        <select class="form-select" id="numAdults" name="numAdults" [(ngModel)]="numAdults" required>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <!-- Add more options if needed -->
        </select>
      </div>
      <div class="col-md-4">
        <label for="numChildren">Children</label>
        <select class="form-select" id="numChildren" name="numChildren" [(ngModel)]="numChildren" required>
          <option value="0">0</option>
          <option value="1">1</option>
          <option value="2">2</option>
          <!-- Add more options if needed -->
        </select>
      </div>
      <div class="col-md-4">
        <label for="travelClass">Class</label>
        <select class="form-select" id="travelClass" name="travelClass" [(ngModel)]="travelClass" required>
          <option value="Economy">Economy</option>
          <option value="Business">Business</option>
          <option value="First Class">First Class</option>
          <!-- Add more options if needed -->
        </select>
      </div>
    </div>
    <button type="submit" class="btn btn-primary">Search Flight</button>
  </form>
</div>
